{% extends 'seguridad/base.html' %}
{% block body_block %}
  
    <div class="jumbotron">
      {{error}}
      <h1>Login here :</h1>


      <form class="form-signin" method="post" action="{% url 'seguridad:login' %}">
          {% csrf_token %}
          <img class="mb-4" src="" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Sistema</h1>

          <label for="username" class="sr-only">Usuario</label>
          <input type="text"  name="username" id="username" class="form-control" placeholder="Usuario" required autofocus>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Sign in</button>

  </div>


{% endblock %}
